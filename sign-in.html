<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Clone | Sign in page</title>
    <link rel="stylesheet" href="./sign-in.css">
</head>

<body>
    <div class="header">
        <nav>
            <a href="./index.html"><img src="./img/logo.png" alt="" class="logo"></a>

        </nav>
        <main>
            <form action="" method="">
                <h2>Sign In</h2>
                <button class="cancel-btn">&times;</button>

                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" class="form-control" required name="user" id="username"
                        value="Email or phone number">
                </div>

                <div class="form-group-password">
                    <label for="password"></label>
                    <input type="text" value="Password" class="form-control" required name="password" id="password">

                    <div class="form-btn-container">
                        <button class="form-btn" type="submit">Sign in</button>
                    </div>
                </div>
                <div class="message">

                    <p class="message-first-paragraph">Remember me</p>
                    <p class="message-second-paragraph">need help?</p>
                </div>
                <div class="facebook-tip">
                   <div class="facebook-tip-img"> <img src="./img/Facebook.png" alt=""> </div>
                  <div class="signup">  <p>Login with Facebook </p> </div>
                </div>
                <p class="signup-paragraph">New to Netflix? <strong>Sign up now</strong></p>
                <p class="note">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                        more.</a></p>
            </form>

        </main>
        <footer>
            <div class="footer">
                <h2>Questions? Call +234 800-020-9191</h2>
                <div class="row">
                    <div class="col">
                        <a href="#">FAQ</a>
                        <a href="#">Cookie Preferences</a>
                    </div>
                    <div class="col">
                        <a href="#">Help Center</a>
                        <a href="#">Corporate Information</a>
                    </div>
                    <div class="col">
                        <a href="#">Terms Of Use</a>
                    </div>
                    <div class="col">
                        <a href="#">Privacy</a>
                    </div>
                </div>
                <button class="language-btn"><img src="./img/icon-park-outline_earth.png" alt=""> English <img
                        src="./img/Vector.png" alt=""></button>
            </div>

        </footer>
    </div>
</body>

</html>
